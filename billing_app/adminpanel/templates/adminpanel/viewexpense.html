<!DOCTYPE html>
<html lang="en">
{% include 'adminpanel/base.html' %}

<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      {% include 'adminpanel/menu.html'%}
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        {% include 'adminpanel/navBar.html'%}

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="table-wrapper">
          <!-- Content -->

          <div class="m-md-5 m-2 mt-5">
            <div class="row">
              <div class="d-flex justify-content-between col-md-6">
                <h5>Electricity Bill</h5>
                <div class="dropdown">
                  <a href="/editexpense" class="btn btn-primary">Edit</a>
                  <button type="button" class="ms-md-2 mt-md-0 btn border-danger text-danger">Delete</button>
                </div>
              </div>
            </div>
            <div class="row  mt-3">
              <div class="col-md-6 p-4 bg-light">
                <table class="table" style="width:100%;">
                  <tr>
                    <td class="text-start">Expense Type</td>
                    <td class="text-start">:</td>
                    <td class="text-start ps-3">{{e.expense_type}}</td>
                  </tr>
                  <tr>
                    <td class="text-start">Vendor</td>
                    <td class="text-start">:</td>
                    <td class="text-start ps-3">{{e.vendor}}</td>
                  </tr>
                  <tr>
                    <td class="text-start">Date</td>
                    <td class="text-start">:</td>
                    <td class="text-start ps-3">{{e.date_created}}</td>
                  </tr>
                  <tr>
                    <td class="text-start">Amount</td>
                    <td class="text-start">:</td>
                    <td class="text-start ps-3">â‚¹ {{e.amount}}</td>
                  </tr>
                  <tr>
                    <td class="text-start">Payment Mode</td>
                    <td class="text-start">:</td>
                    <td class="text-start ps-3">{{e.payment_mode}}</td>
                  </tr>
                  <tr>
                    <td class="text-start">Notes</td>
                    <td class="text-start">:</td>
                    <td class="text-start ps-3">{{e.notes}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <script src="apex-charts/apexcharts.js"></script>
  <script src="apex-charts/dashboards-analytics.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".layout-menu-toggle").click(function () {
        $("#layout-menu").toggleClass("slide_menu");
        $(".layout-overlay").toggleClass("overlay");
      });
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
