<!DOCTYPE html>
<html lang="en">
{% include 'adminpanel/base.html' %}

<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      {% include 'adminpanel/menu.html'%}

      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        {% include 'adminpanel/navBar.html'%}

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="table-wrapper">
          <!-- Content -->

          <div class="m-md-5 m-2 mt-4">
            <div>
              <div>
                <div class="container-md" style="max-width: 500px;">
                  <div>
                    <h5>Add Vendor</h5>
                  </div>
                  <div style="padding-top: 5px;">
                    <div>
                      <form role="form" method="POST" id="create-vendor">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label">Vendor Name</label>
                              <input name="name" class="form-control" type="text">
                            </div>
                            <!-- <div class="mb-3">
                              <label class="form-label">Vendor ID</label>
                              <input name="" class="form-control" type="text">
                            </div> -->
                            <div class="mb-3">
                              <label class="form-label">Vendor Type</label>
                              <select name="vendor_type" class="form-select me-4" autocomplete="on"
                                aria-label="Default select example">
                                {% for v in vendor_type_name %}
                                <option value="{{v.id}}">{{ v.name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Phone Number</label>
                              <input name="phone_number" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email ID</label>
                              <input name="email" type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Vendor Type</label>
                              <select name="status" class="form-select me-4" autocomplete="on"
                                aria-label="Default select example">

                                <option value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="w-100 mt-3 d-flex justify-content-center">
                          <button class="btn btn-blue w-50 text-center">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <script>
    $("#submit-item").submit(function (e) {
      e.preventDefault();
      var formData = new FormData(
        document.getElementById("create-vendor")
      );
      $.ajax({
        url: "/addsalary/",
        type: "POST",
        data: formData,
        async: true,
        cache: false,
        contentType: false,
        processData: false,
        success: function (response) {
          alert("Created Successfully1");
          window.location.reload();
        },
      });
    });
  </script>

  {% include 'adminpanel/footerJS.html' %}
</body>

</html>
