<!DOCTYPE html>
<html lang="en">
{% include 'adminpanel/base.html' %}

<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      {% include 'adminpanel/menu.html'%}

      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        {% include 'adminpanel/navBar.html'%}

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="table-wrapper">
          <!-- Content -->

          <div class="m-md-4 m-2 mt-4">
            <div>
              <div>
                <div class="container-md" style="max-width: 500px;">
                  <div>
                    <h5>Add Expense</h5>
                  </div>
                  <div style="padding-top: 5px;">
                    <div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label">Expense Type</label>
                            <input class="form-control" type="text">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Vendor</label>
                            <input class="form-control" type="text">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input class="form-control" type="date">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <div class="input-group mb-3">
                              <span class="input-group-text">â‚¹</span>
                              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            </div>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Payment Mode</label>
                            <select class="form-select me-4" autocomplete="on" aria-label="Default select example">
                              <option selected>Select Payment Mode</option>
                              <option value="jan">Cash</option>
                              <option value="feb">Card</option>
                              <option value="mar">GPay</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="w-100 mt-3 d-flex justify-content-center">
                        <button class="btn btn-blue w-50 text-center">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <script src="apex-charts/apexcharts.js"></script>
  <script src="apex-charts/dashboards-analytics.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".layout-menu-toggle").click(function () {
        $("#layout-menu").toggleClass("slide_menu");
        $(".layout-overlay").toggleClass("overlay");
      });
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
