<!DOCTYPE html>
<html lang="en">
{% include 'adminpanel/base.html' %}

<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      {% include 'adminpanel/menu.html'%}

      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        {% include 'adminpanel/navBar.html'%}

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="table-wrapper">
          <!-- Content -->

          <div class="m-md-4 m-2 mt-4">
            <div>
              <div>
                <div class="container-md" style="max-width: 500px;">
                  <div>
                    <h5>Add Expense</h5>
                  </div>
                  <div style="padding-top: 5px;">
                    <div>
                      <form role="form" method="POST" id="create-expense">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label">Expense Type</label>
                              <select name="expense_type" class="form-select me-4" autocomplete="on"
                                aria-label="Default select example">
                                {% for e in expense_type %}
                                <option value="{{e.id}}">{{ e.name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Vendor</label>
                              <select name="vendor" class="form-select me-4" autocomplete="on"
                                aria-label="Default select example">
                                {% for v in vendor_name %}
                                <option value="{{v.id}}">{{ v.name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Date</label>
                              <input name="date_created" class="form-control" type="date">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Amount</label>
                              <div class="input-group mb-3">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" step="0.000001" name="amount" class="form-control"
                                  aria-label="Amount (to the nearest dollar)">
                              </div>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Payment Mode</label>
                              <select name="payment_mode" class="form-select me-4" autocomplete="on"
                                aria-label="Default select example">
                                {% for p in pay_mode %}
                                <option value="{{p.id}}">{{ p.name}}</option>
                                {% endfor %}
                              </select>
                            </div>

                            <div class="mb-3">
                              <label class="form-label">Notes</label>
                              <textarea name="notes" class="form-control"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="w-100 mt-3 d-flex justify-content-center">
                          <button class="btn btn-blue w-50 text-center">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <script src="apex-charts/apexcharts.js"></script>
  <script src="apex-charts/dashboards-analytics.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".layout-menu-toggle").click(function () {
        $("#layout-menu").toggleClass("slide_menu");
        $(".layout-overlay").toggleClass("overlay");
      });
    })
  </script>
  <script>
    $("#submit-item").submit(function (e) {
      e.preventDefault();
      var formData = new FormData(
        document.getElementById("create-expense")
      );
      $.ajax({
        url: "/addexpense/",
        type: "POST",
        data: formData,
        async: true,
        cache: false,
        contentType: false,
        processData: false,
        success: function (response) {
          alert("Created Successfully1");
          window.location.reload();
        },
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
