<!DOCTYPE html>
<html lang="en">
{% include 'adminpanel/base.html' %}

<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      {% include 'adminpanel/menu.html'%}

      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        {% include 'adminpanel/navBar.html'%}

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="table-wrapper">
          <!-- Content -->

          <div class="m-md-5 m-2 mt-4">
            <div>
              <div>
                <div class="container-md" style="max-width: 500px;">
                  <div>
                    <h5>Add Customer</h5>
                  </div>
                  <div style="padding-top: 5px;">
                    <div>
                      <form role="form" method="POST" id="create-staff">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label">Customer Name</label>
                              <input name="name" class="form-control" type="text">
                            </div>
                            <!-- <div class="mb-3">
                              <label class="form-label">Customer ID</label>
                              <input name="phone_number" class="form-control" type="text">
                            </div> -->
                            <div class="mb-3">
                              <label class="form-label">Phone Number</label>
                              <input name="phone_number" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email ID</label>
                              <input name="email" type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Staff Status</label>
                              <select name="status" class="form-select me-4" autocomplete="on"
                                aria-label="Default select example">

                                <option value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="w-100 mt-3 d-flex justify-content-center">
                          <button class="btn btn-blue w-50 text-center">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <script src="apex-charts/apexcharts.js"></script>
  <script src="apex-charts/dashboards-analytics.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".layout-menu-toggle").click(function () {
        $("#layout-menu").toggleClass("slide_menu");
        $(".layout-overlay").toggleClass("overlay");
      });
    })
  </script>

  <script>
    $("#submit-item").submit(function (e) {
      e.preventDefault();
      var formData = new FormData(
        document.getElementById("create-customer")
      );
      $.ajax({
        url: "/addcustomer/",
        type: "POST",
        data: formData,
        async: true,
        cache: false,
        contentType: false,
        processData: false,
        success: function (response) {
          alert("Created Successfully1");
          window.location.reload();
        },
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
