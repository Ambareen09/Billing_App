<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/demo.css">
    <link rel="stylesheet" href="/static/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/static/theme-default.css" class="template-customizer-theme-css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="apex-charts/apex-charts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <script src="/static/config.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body style="background: #fff;">
    <div class="container-xxl  w-100" style="max-width: 500px;">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register -->
                <div>
                    <div class="p-4"
                        style="border: 2px solid #fff; border-radius: 20px;background: #fff;box-shadow: 0px 0px 10px rgb(168, 168, 168);">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center mb-4 mt-2">
                            <img src="images/logo__1_.png" alt="" width="140">
                        </div>
                        <!-- /Logo -->
                        <div class="mt-5">
                            <h3 class="text-center fw-bold" style="color:#000;">Welcome Back!</h3>
                            <h5 class="text-center" style="color:#000;">Login to continue</h5>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text border-0 bg-light" id="inputGroup-sizing-lg"><i
                                            class="fas fa-user"></i></span>
                                    <input name="username" type="text" class="form-control border-0 bg-light"
                                        aria-label="Sizing example input" placeholder="Username"
                                        aria-describedby="inputGroup-sizing-lg">
                                </div>
                            </div>
                            <div class="mb-5 form-password-toggle">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text border-0 bg-light" id="inputGroup-sizing-lg"><i
                                            class="fa fa-lock"></i></span>
                                    <input name="password" type="password" class="form-control border-0 bg-light"
                                        aria-label="Sizing example input" placeholder="Password"
                                        aria-describedby="inputGroup-sizing-lg">
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-blue btn-lg d-grid w-100" type="submit">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /Register -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
